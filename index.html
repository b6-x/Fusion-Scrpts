
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Embed Options</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #121212;
    color: #eee;
  }
  h1 {
    margin-bottom: 10px;
  }
  .option {
    margin-bottom: 40px;
  }
  iframe {
    border: none;
  }
</style>
</head>
<body>
  <h1>Video Embed Options</h1>
  <div class="option">
    <h2>Option 1: Normal Embed</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DtE5Y5VGkjU" 
      title="Spirit Tree - 12 Hours - 4K Ultra HD 60fps" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
  </div>
  <div class="option">
    <h2>Option 2: Autoplay, Muted, Looping</h2>
    <iframe width="560" height="315" 
      src="https://www.youtube.com/embed/DtE5Y5VGkjU?autoplay=1&mute=1&loop=1&playlist=DtE5Y5VGkjU" 
      title="Spirit Tree - 12 Hours - 4K Ultra HD 60fps" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen></iframe>
  </div>
</body>
</html>
